<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏-->
      <div class="swiper-slide one">
        <div class="top ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
          <img src="img/one.jpg" alt="">
        </div>
        <div class="center">
          <img class="ring ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="img/jiezhi.png" alt="">
          <img class="mary ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="img/womenjiehunla.png" alt="">
        </div>
        <div class="bottom">
          <div class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">2017</div>
          <div class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="2.3s">-</div>
          <div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="3.3s">12</div>
          <div class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="3.8s">-</div>
          <div class="ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4.8s">05</div>
        </div>
      </div>
      <!--第二屏-->
      <div class="swiper-slide two">
        <div class="top ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
          <img src="img/two_top.jpg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
          <img src="img/two_center.jpg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
          <img src="img/two_bottom.jpg" alt="">
        </div>
      </div>
      <!--第三屏-->
      <div class="swiper-slide three">
        <div></div>
      </div>
      <!--第四屏-->
      <div class="swiper-slide four"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!--导航按钮-->
    <div class="swiper-button-next"></div>
  </div>
<!--音乐开始部分-->
  <div id="music">
    <img class="musicBg" src="img/music.gif" alt="">
    <img class="musicImg" src="img/music_off.png" alt="">
    <audio src="img/bgmusic.mp3" autoplay loop></audio>
  </div>
  <!--音乐结束部分-->
  <div></div>
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
